<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- 플러그인-js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
      #partners-section .orange-bar {
        width: 50px;
        height: 5px;
        background-color: #ea5520;
        margin-bottom: 30px;
      }
      #partners-section h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }
      #partners-section h3 {
        text-align: center;
        font-size: 1.5rem;
        color: #626262;
        margin-bottom: 30px;
      }
      #partners-section .section-btn {
        text-align: center;
        font-size: 1rem;
        font-weight: bold;
        border: 1px solid #333;
        border-radius: 3.5rem;
        /* width: auto; */
        padding: 0.5rem 1rem;
        height: 40px;
        background-color: #fff;
        margin-bottom: 100px;
      }
      .partner-img {
        filter: grayscale(100%);
        opacity: 0.5;
        transition: 0.5s;
      }
      .partner-img:hover {
        filter: grayscale(0%);
        opacity: 1;
      }
      #partners-section .swiper {
        position: relative;
        height: 200px;
      }
      #partners-section .swiper-pagination {
        position: absolute;
        bottom: 10px;
      }
      #partners-section .swiper-pagination-bullet {
        width: 18px;
        height: 18px;
        margin: 0 10px;
      }
      #partners-section .swiper-pagination-bullet-active {
        background-color: #ea5520;
      }
    </style>
  </head>
  <body>
    <section id="partners-section">
      <div class="d-flex justify-content-center">
        <div class="orange-bar"></div>
      </div>

      <h2>Our Partners</h2>
      <h3>다봉과 함께 한 제휴사를 소개합니다.</h3>

      <div class="d-flex justify-content-center">
        <a class="section-btn" href="#">제휴사 모두 보기</a>
      </div>

      <!-- 자동롤링 / 센터모드 / 1.8걸침 / 좌우 / 2초마다 / 페이지네이션 / 앞뒤버튼 필요 -->
      <div class="swiper" id="partnerSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/08/한미약품.jpg"
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/08/롯데.jpg"
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/08/lg생활건강.jpg"
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/06/텐바이텐.jpg"
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/08/mhco.jpg"
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/06/평창.jpg"
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/08/우체국.jpg"
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                class="partner-img"
                data-wow-duration="2s"
                src="http://dabong0383.cafe24.com/wp-content/uploads/2018/06/부광약품.jpg"
              />
            </a>
          </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script>
      const partnerSwiper = new Swiper("#partnerSwiper.swiper", {
        // 자동롤링 2초마다
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        // 센터모드
        centeredSlides: true,
        // 루프반복
        loop: true,
        // 슬라이드 개수
        slidesPerView: 5,

        pagination: {
          el: "#partners-section .swiper-pagination",
        },
      });
    </script>
  </body>
</html>
