<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #grid-menu img {
        width: 400px;
        margin: 1rem;
        transition: 0.5s;
      }
      #grid-menu .explain-text {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        color: white;
        transition: 0.5s;
      }
      #grid-menu .explain-item:hover > img {
        filter: brightness(50%);
      }
      #grid-menu .explain-item:hover .explain-text {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <section id="grid-menu" class="container">
      <div class="d-flex justify-content-end">
        <a href="#" class="fs-2 text-muted">더 보기</a>
      </div>
      <div class="d-flex flex-wrap justify-content-center">
        <div class="explain-item position-relative">
          <img
            src="https://mwpdemo25299.mycafe24.com/wp-content/uploads/2023/06/900x600_04.jpg"
            alt=""
          />
          <div class="explain-text position-absolute">상품설명</div>
        </div>
        <div class="explain-item position-relative">
          <img
            src="https://mwpdemo25299.mycafe24.com/wp-content/uploads/2023/06/900x600_04.jpg"
            alt=""
          />
          <div class="explain-text position-absolute">상품설명</div>
        </div>
        <div class="explain-item position-relative">
          <img
            src="https://mwpdemo25299.mycafe24.com/wp-content/uploads/2023/06/900x600_04.jpg"
            alt=""
          />
          <div class="explain-text position-absolute">상품설명</div>
        </div>
        <div class="explain-item position-relative">
          <img
            src="https://mwpdemo25299.mycafe24.com/wp-content/uploads/2023/06/900x600_04.jpg"
            alt=""
          />
          <div class="explain-text position-absolute">상품설명</div>
        </div>
      </div>
    </section>
  </body>
</html>
